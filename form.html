    <form action="#" method="get">
        <fieldset>
            <legend>
                Your details
            </legend>
            <label>
                Name:
                <input type="text" name="name" size="28" maxlength="100">
            </label>

            <br>
            <label>
                Email:
                <input type="email" name="email" size="28" maxlength="100">

            </label>
            <br>

        </fieldset>
        <br>
        <fieldset>
            <legend>
                Your Review:
            </legend>
            <p>
                <label for="hear-about">
                    How Did You Hear About Us ?

                </label>
                <select name="referer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">COMP 405</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit us again ?
                <br>
                <label>
                    <input type="radio" name="rating" value="yes">Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no">No
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe">Maybe
                </label>
            </p>
            <p>
                <label for="comments">
                    Comments:
                </label>
                <br>

                <textarea rows="6" cols="27" id="comments">

                </textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked"> Sign me up for email updates
            </label>
            <br>
            <br>
            <input type="submit" value="Submit review">

        </fieldset>


    </form>
